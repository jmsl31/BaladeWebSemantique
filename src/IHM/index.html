<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
		crossorigin=""/>
		
	<script src="./script/script.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
		integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
		crossorigin=""></script>
	<script src="./script/fuseki.js"></script>
	
	
	<title>Projet web sémantique</title>
</head>

<body onload="init_map()">
	<h1>Projet Web Sémantique - Balade</h1>
	<p>Ce projet permet de visualiser les lieux de tournage des films d'une ville. La sélection d'un film sur la carte permet d'avoir des
	 informations supplémentaire sur le film.</p>
	<div class="content">
		<div class="gauche">
			<div class="div_filtre">
				<fieldset>
				<legend>Résumé</legend>
				<form>		
					<label for="ville">Ville </label><select onchange="update_ville()" class="form-control" id="ville">
					  <option value="paris">Paris</option>
					  <option value="marseille">Marseille</option>
					  <option value="sanFrancisco">San Francisco</option>
					</select><br /><br />
					
					<div id="info_ville_resume"></div>
					<div id="info_ville_nb_habitant"></div>
				</form>
				</fieldset>
			</div>
		</div>
		
		
		<div class="droite">
			<div class="haut">
				<div class="div_map">
					<h2>Carte</h2> 
					<div id="mapid"></div>
				</div>
			</div>
			<div class="bas">
				<div class="row informations">
					<h2>Informations : </h2>
					<div class="col-sm-6 info">
						<div id="info_titre"></div>
						<div id="info_annee_sortie"></div>
						<div id="info_note"></div>
						<div id="info_duree"></div>
						<div id="info_nb_jour_tournage"></div>
						<div id="info_genre"></div>
						<div id="info_realisateur"></div>
						<div id="info_debut_tournage"></div>
						<div id="info_fin_tournage"></div>
						<div id="info_acteurs"></div>
						<div id="info_resume"></div>
					</div>
				  <div class="col-sm-6 info_affiche"><img class="affiche" id="affiche" src="http://www.orseu-concours.com/181-318-thickbox/test-epso-de-raisonnement-numerique-3-fr.jpg" /></div>
				</div>
			</div>
		</div>
		
	</div>

	<footer> 
		<p>Projet web sémantique - Balade - M2 ICE - Meissl & Marty</p> 
	</footer>
</body>
</html>
